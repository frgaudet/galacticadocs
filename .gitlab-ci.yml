image: node:4.2.2

cache:
  paths: 
    - node_modules/ # Node modules and dependencies

before_script:
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

build:
  stage: build
  script:
    - npm install gitbook-cli -g
    - gitbook fetch latest 
    - gitbook install
    - gitbook build
    
  artifacts:
    untracked: true
      
deploy:
  stage: deploy
  dependencies: 
    - build
  script:
    - (apt-get update && apt-get -y install rsync) || yum install rsync
    - rsync -av --delete _book/* update@galactica.isima.fr:/var/www/html/galacticadocs
    - ssh update@galactica.isima.fr 'find /var/www/html/galacticadocs -type f -exec chmod -R 644 {} \;'
    - ssh update@galactica.isima.fr 'find /var/www/html/galacticadocs -type d -exec chmod -R 755 {} \;'